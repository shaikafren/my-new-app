
name: Docker Build & SNS Notify

on:
  push:
    branches: [ main ]

jobs:
  build-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t my-notify-app .

      - name: Tag & push Docker image
        run: |
          docker tag my-notify-app ${{ secrets.DOCKER_USERNAME }}/my-notify-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-notify-app:latest

      - name: Send SNS notification
        uses: aws-actions/aws-cli@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          args: sns publish --topic-arn ${{ secrets.SNS_TOPIC_ARN }} --message "Docker image my-notify-app:latest has been pushed to DockerHub."
