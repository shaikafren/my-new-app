name: CI/CD Pipeline - Notify via SNS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-notify-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/my-notify-app:latest

      - name: Install AWS CLI
        run: |
          sudo apt update -y
          sudo apt install -y awscli

      - name: Send SNS Notification
        run: |
          aws sns publish \
            --topic-arn arn:aws:sns:us-east-1:281284881939:deployment-notifications \
            --message "âœ… Docker image has been built and pushed successfully by GitHub Actions!"
